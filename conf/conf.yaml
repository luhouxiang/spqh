plots:
  # type类型： Line：线段，两个端点的， Straight:直线， Candle:表示K线， Curve：曲线，例MA5
  -
    max_height: 0
    chart_item:
    -
      file_name: data/candle.txt
      type: Candle
    -
      file_name: "均线"
      type: Line
      params: ["MA20", "MA60"]
      func_name: fn_calc_ma20_60
    - file_name: "微笔"
      type: Straight
      params: []
      func_name: fn_calc_wei_bi
    - file_name: "笔"
      type: Straight
      params: [ ]
      func_name: fn_calc_bi
  -
    max_height: 120
    chart_item:
    -
      file_name: data/MACD12.26.9.txt
      type: Macd
  -
    max_height: 120
    chart_item:
    -
      file_name: ""
      func_name: fn_calc_up_lower_upper
      type: Signal